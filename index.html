<html lang="en">
    <head>
      <title>Rock-Paper-Scissors</title>
      <meta  charset = "utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <script src = "script.js" defer></script>
      <link rel="stylesheet" href = "style.css">
    </head>
    <body>
      <h1>Play the famous game against the computer </h1>
      <h2>The first one who wins 5 rounds is the winner </h2>
      
      <button id="rock">Rock</button>
      <button id="paper">Paper</button>
      <button id="scissors">Scissors</button>
      <div id="results"> 
        <p id="rounds">ROUND: 0</p>
        <h3 id ="scores">Your score: 0     ---  Computer's score: 0</h3>
        <p id ="player">Your Choice:  ? </p>  
        <p id ="pc">Computer's Choice:  ? </p>  
        <h3 id="gameRound"></h3>
        
        
      </div>
